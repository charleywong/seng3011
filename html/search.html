<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>

<script src="./Chart.min.js"></script>

<body>

<h1>Heading</h1>
<p>This is paragraph.</p>
<form action="/api/company_returns">
  company code:
  <input type="text" name="InstrumentID"> </br><!--need ajax here to help show possible results while typing-->
  date of interest:
  <input type="date" name="DateOfInterest"> </br>
  upper window:
  <input type="text" name="UpperWindow"> </br>
  lower window:
  <input type="text" name="LowerWindow"> </br>
  Results for this date period:</br>
  <input type="checkbox" name="ListOfVar" value="CM_Return"> Cumulative Returns</br>
  <input type="checkbox" name="ListOfVar" value="AV_Return"> Average Returns
</form>

<canvas id="myChart" width="400" height="400"></canvas>
<script src="Chart.min.js"></script>
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</body>
</html>
