<!DOCTYPE html>
<html lang="en">

<head>
	<title>Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">
	<link rel="stylesheet" href="sweetalert.css">
  <link rel="stylesheet" href="jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="jquery-ui.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="sweetalert.min.js"></script>
  <script src="search.js"></script>
  <link rel="stylesheet" href="custom.css"/>
</head>

<div id="wrapper">
  <div id="body">

    <nav class="navbar">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">StingRay</a>
          </div>
          <ul class="nav navbar-nav">
              <li><a href="/">Documentation</a></li>
              <li><a href="/releases.html">Releases</a></li>
              <li><a href="/search.html">Demo</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li><a href="/test.html">Unit Report</a></li>
              <li><a href="/about.html">About Developers</a></li>
          </ul>
      </div>
    </nav>

    <div class="container">

      <div class="page-header">
          <h2>Search for Companies</h2>
      </div>

      <!--  Content for Sidebar-->
      <div class="row">
        <div class="col-sm-2">
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="/" data-toggle="pill">Home</a></li>
            <li><a href="#" data-toggle="pill">Back to Demo</a></li>
            <li><a href="/about.html" data-toggle="pill">
              <span class="glyphicon glyphicon-info-sign"></span> About</a>
            </li>
          </ul>
        </div>
      
        <!--  Content for search forms  -->
        <div class="col-sm-10">
          <form id="searchForm">
            <div class="form-group">
              <label for="instrumentID">Company Code(s) (separated by comma):</label>
              <input type="text" class="form-control" id="InstrumentID" name="InstrumentID" value="CAB.AX,BAL.AX">
            </div>
            <div class="form-group">
              <label for="date">Date of Interest:</label>
              <input type="date" class="form-control" id="date" name="DateOfInterest" value="2015-10-10">
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="LowerWindow">Days Before:</label>
                <input type="text" class="form-control" id="LowerWindow" name="LowerWindow" value="3">
              </div>
              <div class="form-group col-sm-6">
                <label for="UpperWindow">Days After:</label>
                <input type="text" class="form-control" id="UpperWindow" name="UpperWindow" value="6">
              </div>
            </div>
            <p>Results for this date period:</p>
            <label class="checkbox-inline"><input type="checkbox" id="VarCMReturn" name="ListOfVar" value="CM_Retdurn">&nbsp;Cumulative Returns</label>
            <label class="checkbox-inline"><input type="checkbox" id="VarAVReturn" name="ListOfVar" value="AV_Return">&nbsp;Average Returns</label>
            <div style="margin-top:30px">
              <button type="button" class="btn btn-primary" id="submitRequest">Get Results</button>
            </div>
          </form>

          <div style="margin-top:50px"></div>
          <div class="loader" style="display:none;"></div>

          <div class="animate-bottom" style="display:none;">
              <ul class="nav nav-pills nav-justified" role="tablist">
                  <li class="active"><a data-toggle="tab" href="#crSummary">Results Summary</a></li>
                  <li><a data-toggle="tab" href="#crNews">Company News</a></li>
              </ul>

              <div class="tab-content">
                <div id="crSummary" class="tab-pane fade in active">
                  <div id="result">
                    <div id="chart" style="max-width: 1400px; height: 600px; margin:30px;"></div>
                    <div class="table-responsive">
                        <table id="resultTable" class="table table-hover"></table>
                    </div>
                  </div>
                </div>
                <div id="crNews" class="tab-pane fade">
                  <div id="newsStuff"></div>
                </div>
              </div>
          </div>
          
        </div>
      </div>


    </div>
    <div id="footer">
      <div class="container">
        <p id="footer-text" class="text-info text-center">SENG3011 StingRay: Company Returns 2017</p>
      </div>
    </div>
    
    
  </div>
</div>

</html>
